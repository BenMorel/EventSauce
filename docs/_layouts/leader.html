<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#be2323" />
    <meta name="msapplication-TileColor" content="#ebebeb" />
    <meta name="theme-color" content="#be2323" />
    <title>{{ page.title }} - {{ site.data.project.title }}</title>
    {% if site.data.project.description %}
    <meta name="description" content="{{ site.data.project.description }}" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round" rel="stylesheet" />
    {% endif %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114414242-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-114414242-1');
    </script>
    <!--<base href="//eventsauce.io/">-->
    <style>
        main, body, html {
            background: #EBEBEB;
            padding: 0;
            margin: 0;
            font-family: 'Varela Round', sans-serif;
            color: #4D4D4D;
        }
        main {
            padding-top: 15vh;
            min-height: 50vh;
            min-width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #teaser {
            text-align: center;
            transform: translate3d(0, 0, 0);
            animation: teaser-intro .5s ease-out;
        }
        p {
            text-align: center;
            font-size: 30px;
        }
        span {
            color: #A70000;
        }
        a, a>img {
            display: inline-block;
            height: 25px;
            width: 25px;
            color: #4D4D4D;
        }

        a {
            padding: 3px 5px 7px 5px;
            border-radius: 5px;
        }

        a:hover {
            background: #fff;
        }

        @keyframes teaser-intro {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0;
                transform: scale(0.9);
            }
            85% {
                transform: scale(1.025);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        form {
            text-align: left;
            padding: 10px;
        }
        label {
            display: block;
            padding-bottom: 15px;
        }
        input[type=email] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 0;
            line-height: 30px;
            font-size: 20px;
            border-radius: 5px;
            padding: 10px 20px;
            margin-right: 15px;
            color: inherit;
            box-shadow: 0 0 15px rgba(0, 0, 0, .15);
        }
        input[type=email]::placeholder {
            color: #D8D8D8;
        }
        button[type=submit] {
            border: 0;
            line-height: 30px;
            font-size: 20px;
            border-radius: 5px;
            padding: 10px 20px;
            margin-right: 0;
            cursor: pointer;
            background: #A70000;
            color: rgba(255, 255, 255, .8);
            background: linear-gradient(-180deg, #BE2323 0%, #A70000 50%, #920000 100%);
        }
        button[type=submit]:hover, button[type=submit]:focus {
            color: #fff;
        }
        .max-width-full {
            width: 500px;
            max-width: 100%;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<main>
    <div id="teaser">
        <img id="logo" src="/static/logo.svg" height="150px" width="150px" alt="EventSauce">
        <p>
            Almost <span>ready</span>.
        </p>
        <!--
        <form method="post" action="/here/">
            <label>Get notified about the latest development:</label>
            <input type="email" name="email" placeholder="Enter your email" /><button type="submit">Subscribe</button>
        </form>
        -->
        <p>
            <a href="https://twitter.com/eventsaucephp">
                <img height="35px" width="35px" src="/static/twitter.svg" alt="Twitter" />
            </a>
            <a href="https://github.com/eventsaucephp">
                <img height="35px" width="35px" src="/static/github.svg" alt="Twitter" />
            </a>
        </p>
    </div>
</main>
<div class="text-center">
    <img src="/static/testing-an-aggregate-root.png" class="max-width-full" alt="Testing and Aggregate Root" />
</div>
</body>
</html>
