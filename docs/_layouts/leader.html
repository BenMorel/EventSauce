<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#be2323" />
    <meta name="msapplication-TileColor" content="#ebebeb" />
    <meta name="theme-color" content="#be2323" />
    <title>{{ page.title }} - {{ site.data.project.title }}</title>
    {% if site.data.project.description %}
    <meta name="description" content="{{ site.data.project.description }}" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round" rel="stylesheet" />
    {% endif %}
    <!--<base href="//eventsauce.io/">-->
    <style>
        main, body, html {
            min-height: 100vh;
            min-width: 100%;
            background: #EBEBEB;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #teaser {
            text-align: center;
        }
        p {
            font-family: 'Varela Round', sans-serif;
            text-align: center;
            font-size: 30px;
            color: #4D4D4D;
        }
        span {
            color: #A70000;
        }
    </style>
</head>
<body>
<main>
    <div id="teaser">
        <img id="logo" src="/static/logo.svg" height="150px" width="150px" alt="EventSauce">
        <p>
            Almost <span>ready</span>.
        </p>
    </div>
</main>
</body>
</html>
