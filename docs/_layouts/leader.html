<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#be2323" />
    <meta name="msapplication-TileColor" content="#ebebeb" />
    <meta name="theme-color" content="#be2323" />
    <title>{{ page.title }} - {{ site.data.project.title }}</title>
    {% if site.data.project.description %}
    <meta name="description" content="{{ site.data.project.description }}" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round" rel="stylesheet" />
    {% endif %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114414242-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-114414242-1');
    </script>
    <!--<base href="//eventsauce.io/">-->
    <style>
        main, body, html {
            min-height: 100vh;
            min-width: 100%;
            background: #EBEBEB;
            padding: 0;
            margin: 0;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #teaser {
            text-align: center;
            transform: translate3d(0, 0, 0);
            animation: teaser-intro .5s ease-out;
        }
        p {
            font-family: 'Varela Round', sans-serif;
            text-align: center;
            font-size: 30px;
            color: #4D4D4D;
        }
        span {
            color: #A70000;
        }
        a, a>img {
            display: inline-block;
            height: 25px;
            width: 25px;
            color: #4D4D4D;
        }

        a {
            padding: 3px 5px 7px 5px;
            border-radius: 5px;
        }

        a:hover {
            background: #fff;
        }

        @keyframes teaser-intro {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0;
                transform: scale(0.9);
            }
            85% {
                transform: scale(1.025);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<main>
    <div id="teaser">
        <img id="logo" src="/static/logo.svg" height="150px" width="150px" alt="EventSauce">
        <p>
            Almost <span>ready</span>.
        </p>
        <p>
            <a href="https://twitter.com/eventsaucephp">
                <img height="35px" width="35px" src="/static/twitter.svg" alt="Twitter" />
            </a>
            <a href="https://github.com/eventsaucephp">
                <img height="35px" width="35px" src="/static/github.svg" alt="Twitter" />
            </a>
        </p>
    </div>
</main>
</body>
</html>
