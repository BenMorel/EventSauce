<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ page.title }} - {{ site.data.project.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Varela+Round" rel="stylesheet"/>
    {% if site.data.project.description %}
    <meta name="description" content="{{ site.data.project.description }}">
    {% endif %}
    {% if dev_mode %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114414242-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-114414242-1');
    </script>
    {% else %}
    <link rel="stylesheet" href="/dist/styles.css"/>
    <link rel="stylesheet" href="/static/prism.css"/>
    {% endif %}
    <!--<base href="//eventsauce.io/">-->
</head>
<body class="min-h-screen min-w-full pt-12 leading-normal bg-grey-most-light">
<div class="px-4 h-16 fixed z-10 pin-t w-screen py-2 bg-white border-grey-lightest border-b">
    <div class="flex items-center flex-no-shrink pt-1">
        <img class="fill-current h-10 w-10 mr-2" width="30" height="30" src="/static/logo.svg"/>
        <span class="font-normal flex-grow font-heading leading-none text-3xl text-grey-dark">
            Event<span class="text-red">Sauce</span><sup class="text-xs relative" style="top: -20px;">alpha</sup>
        </span>
        <a href="#" id="menu-toggle" class="block lg:hidden h-8 w-8 border-transparent border p-1 text-grey-lighter hover:text-grey menu-closed">
            <svg class="menu-closed:shown fill-current h-full w-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
            </svg>
            <svg class="menu-closed:hidden fill-current h-full w-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"/>
            </svg>
        </a>
    </div>
</div>

<main class="lg:flex">
    <nav id="main-navigation" class="lg:w-auto w-full fixed lg:relative flex-no-shrink min-h-screen hidden lg:block bg-grey-most-light">
        <menu class="p-4 mt-0">
            {% for section in site.data.menu %}
            <h2 class="opacity-50 cli-prefixed text-sm leading-loose tracking-wide text-grey-light uppercase">{{
                section[0] }}</h2>
            <ul class="list-reset mb-8">
                {% for link in section[1] %}
                <li>
                    <a class="leading-loose text-lg {% if page.url == link[1] %}text-red{% else %}text-grey-dark{% endif %}"
                       href="{{ link[1] }}">{{ link[0] }}</a>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
        </menu>
    </nav>
    <div class="flex-grow p-4 m-h-screen overflow-auto">
        <article class="max-w-lg mx-auto">
            {{ content }}
        </article>
    </div>
</main>
<script src="/static/prism.js" type="application/javascript"></script>
<script src="/static/menu.js" type="application/javascript"></script>
</body>
</html>
