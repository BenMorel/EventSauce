<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>{{ page.title }} - {{ site.data.project.title }}</title>
    {% if site.data.project.description %}
    <meta name="description" content="{{ site.data.project.description }}" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|Varela+Round" rel="stylesheet" />
    {% endif %}
    {% unless site.data.dev.dev_mode %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114414242-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-114414242-1');
    </script>
    <base href="//eventsauce.io/" />
    {% endunless %}
    <link rel="stylesheet" href="{{ site.data.manifest['docs.css'] }}"/>
</head>
<body class="bg-grey-lighter min-h-screen bg-squared leading-tight leader">
{% if site.data.dev.dev_mode %}
<div class="fixed pin-t pin-l bg-black text-white rounded-br p-2 opacity-50">
    <span class="sm:hidden">&lt; sm</span>
    <span class="sm-md:block hidden">sm-md</span>
    <span class="md-lg:block hidden">md-lg</span>
    <span class="lg-xl:block hidden">lg-xl</span>
    <span class="xl:block hidden">&gt; xl</span>
</div>
{% endif %}
<header id="leader" class="text-center md:py-10">
    <div id="teaser" class="pt-10 pb-6 max-w-sm mx-auto text-center">
        <a href="/">
            <img class="mb-4" id="logo" src="/static/logo.svg" height="150px" width="150px" alt="EventSauce">
        </a>
        <h1 class="text-4xl">
            Event<span class="text-red">Sauce</span>.
        </h1>
        {{ content }}
    </div>
</header>

{% include footer.html %}
</body>
</html>
