tools:
    external_code_coverage: true

filter:
    paths:
        - "src/*"
    excluded_paths:
        - "src/CodeGeneration/*"
        - "src/*Test.php"
        - "src/*Stub.php"

checks:
    php:
        duplication: false

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
